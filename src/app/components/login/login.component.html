<div class="container">
   
    <div class="loginform col-4 mx-auto">
        <form>
            <fieldset>
                <legend>Login</legend>
                <small>or <a routerLink="/restoreg"><span style="color:red;">Create an account</span></a></small>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="abc@gmail.com">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </fieldset>
        </form>
    
    </div>
</div>
